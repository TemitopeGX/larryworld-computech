    <style>
        .product-card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .product-image-container {
            position: relative;
            padding-top: 100%; /* This creates a 1:1 aspect ratio container */
            overflow: hidden;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed from 'cover' to 'contain' */
            padding: 10px;
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .view-more {
            margin-top: auto;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close:hover,
        .close:focus {
            color: #333;
            text-decoration: none;
        }

        #modalProductName {
            font-size: 1.5em;
            margin-top: 10px;
        }

        #modalProductImage {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 10px auto;
            display: block;
            max-height: 200px;
            object-fit: contain;
        }

        #modalProductDescription {
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        #modalWhatsAppLink {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        #modalWhatsAppLink:hover {
            background-color: #128C7E;
        }

        @media (max-width: 768px) {
            .product-image-container {
                padding-top: 66.67%; /* 3:2 Aspect Ratio for mobile */
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 15px;
            }

            #modalProductName {
                font-size: 1.2em;
            }

            #modalProductDescription {
                font-size: 0.8em;
            }

            #modalProductImage {
                max-height: 150px;
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");

            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyBTlSDmarZgE7IHAD08QFoA8Noc79m9QhE",
                authDomain: "larryworld-computech.firebaseapp.com",
                projectId: "larryworld-computech",
                storageBucket: "larryworld-computech.appspot.com",
                messagingSenderId: "598512924997",
                appId: "1:598512924997:web:845307b016c9832d9a262c"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized");

            // Get a reference to the database service
            const database = firebase.database();
            console.log("Database reference created");

            const modal = document.getElementById('productModal');
            const closeButton = modal.querySelector('.close');

            function createWhatsAppLink(product) {
                const phoneNumber = '2349060462586';
                const message = encodeURIComponent(`I'm interested in this product:
Name: ${product.name}
Description: ${product.description}`);
                return `https://wa.me/${phoneNumber}?text=${message}`;
            }

            function showProductModal(product) {
                console.log("Showing modal for product:", product);
                const modalProductName = modal.querySelector('#modalProductName');
                const modalProductImage = modal.querySelector('#modalProductImage');
                const modalProductDescription = modal.querySelector('#modalProductDescription');
                const modalWhatsAppLink = modal.querySelector('#modalWhatsAppLink');

                if (modalProductName) modalProductName.textContent = product.name;
                if (modalProductImage) modalProductImage.src = product.image;
                if (modalProductDescription) modalProductDescription.textContent = product.description;
                if (modalWhatsAppLink) modalWhatsAppLink.href = createWhatsAppLink(product);

                modal.style.display = "block";
                // Trigger reflow
                void modal.offsetWidth;
                modal.classList.add('show');
            }

            function displayProducts() {
                console.log("displayProducts function called");
                const productContainer = document.getElementById('productContainer');
                console.log("Product container:", productContainer);

                database.ref('products').once('value')
                    .then((snapshot) => {
                        console.log("Data retrieved from Firebase");
                        const data = snapshot.val();
                        console.log("Retrieved data:", data);

                        productContainer.innerHTML = '';

                        if (data) {
                            for (let id in data) {
                                const product = data[id];
                                console.log("Processing product:", product);

                                const productElement = document.createElement('div');
                                productElement.className = 'col';
                                productElement.innerHTML = `
                                    <div class="card h-100 product-card">
                                        <div class="product-image-container">
                                            <img src="${product.image}" class="product-image" alt="${product.name}">
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title">${product.name}</h5>
                                            <button class="btn btn-primary btn-sm mt-auto view-more">Click to View More</button>
                                        </div>
                                    </div>
                                `;
                                productContainer.appendChild(productElement);

                                const viewMoreButton = productElement.querySelector('.view-more');
                                viewMoreButton.addEventListener('click', () => showProductModal(product));
                            }
                        } else {
                            console.log("No products found in the database");
                            productContainer.innerHTML = '<p>No products available at the moment.</p>';
                        }
                    })
                    .catch((error) => {
                        console.error("Error fetching products:", error);
                        productContainer.innerHTML = '<p>Error loading products. Please try again later.</p>';
                    });
            }

            // Close modal when clicking on <span> (x)
            if (closeButton) {
                closeButton.addEventListener('click', closeModal);
            } else {
                console.warn("Close button not found in the DOM");
            }

            // Close modal when clicking outside of it
            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            });

            function closeModal() {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = "none";
                }, 300); // Wait for the animation to finish
            }

            // Call displayProducts
            displayProducts();
        });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var navbarToggler = document.querySelector('.navbar-toggler');
        var navbarCollapse = document.querySelector('.navbar-collapse');

        // Function to close the navbar
        function closeNavbar() {
            if (navbarCollapse.classList.contains('show')) {
                navbarToggler.click();
            }
        }

        // Close navbar when clicking a nav-link
        document.querySelectorAll('.navbar-nav .nav-link').forEach(function(navLink) {
            navLink.addEventListener('click', function() {
                if (window.innerWidth < 992) { // Bootstrap's lg breakpoint
                    setTimeout(closeNavbar, 150); // Small delay to ensure the link click event completes
                }
            });
        });

        // Close navbar on scroll
        var lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (Math.abs(scrollTop - lastScrollTop) > 10) { // Adjust this value to change scroll sensitivity
                closeNavbar();
            }
            lastScrollTop = scrollTop;
        }, false);

        // Optional: Smooth scroll for on-page links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    });
    </script>
